<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Login or Registration form</title>
    </head>
    <body>
        <form id="loginForm">
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>
            <div class="form-box login">
                <h2 class="h2 animation" style="--i:0; --j:21;">Login</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input class="inp" type="text" required>
                        <label class="label">Username</label>
                        <i class="fa-solid fa-user i"></i>
                    </div>
                    <div class="input-box animation" style="--i:2; --j:23;">
                        <input class="inp" type="password" required>
                        <label class="label">Password</label>
                        <i class="fa-solid fa-lock i"></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
                    <div class="logreg-link animation" style="--i:4; --j:25;">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="info-text login">
                <h2 class="firsth2 animation" style="--i:0; --j:20;">Welcome to my website!</h2>
                <p class="animation" style="--i:1; --j:21;">I hope you have the best experience. Please log in first.</p>
            </div>
        </form>
        <form id="registerForm">
            <div class="form-box register">
                <h2 class="h2 animation" style="--i:17;--j:0;">Sign Up</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:18; --j:1;">
                        <input class="inp" type="text" required>
                        <label class="label">Username</label>
                        <i class="fa-solid fa-user i"></i>
                    </div>
                    <div class="input-box animation" style="--i:19; --j:2;">
                        <input class="inp" type="email" required>
                        <label class="label">Email</label>
                        <i class="fa-solid fa-envelope i"></i>
                    </div>
                    <div class="input-box animation" style="--i:20; --j:3;">
                        <input class="inp" type="password" required>
                        <label class="label">Password</label>
                        <i class="fa-solid fa-lock i"></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>
                    <div class="logreg-link animation" style="--i:22; --j:5;">
                        <p>Already have an account? <a href="#" class="login-link">login</a></p>
                    </div>
                </form>
            </div>
            <div class="info-text register">
                <h2 class="firsth2 animation" style="--i:17;--j:0;">Register</h2>
                <p class="animation" style="--i:18; --j:1;">You don't have an account yet, please register.</p>
            </div>
        </form>
        </div>
    </div>
    <div class="menu-container" id="menu-container" style="display: none;">
        <nav class="navbar">
            <ul class="navbar-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
